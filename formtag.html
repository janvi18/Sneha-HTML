<html>

<head>
    <title>Form Tag</title>
</head>

<body bgcolor="lightpink" align="center">
    <h2>Form Tag</h2>

    <form action="#">

        FirstName : <input type="text" name="firstName" placeholder="first name"> <br><br>
        LastName : <input type="text" name="lastName" placeholder="last name"> <br><br>
        Age : <input type="text" name="age" placeholder="age"> <br><br>

        Gender : <br><br>
        Male : <input type="radio" name="male" value="gender">
        Female : <input type="radio" name="female" value="gender"> <br><br>

        DateOfBirth : <input type="date" name="dob"> <br><br>
        Contact No. : <input type="number" name="cn" placeholder="contact number"> <br><br>
        Email : <input type="email" name="email" placeholder="email"> <br><br>
        Password : <input type="password" name="password" placeholder="password"> <br><br>

        <input type="submit" name="submit" value="Submit">

    </form>
</body>

</html>
